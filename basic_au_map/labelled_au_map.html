<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Australia</title>
    <script type="text/javascript" src="../lib/d3.v359.js"></script>
    <style type="text/css">

.locationLabel {
    font-family: arial,helvetica,'sans-serif';
    background-color: rgba(255,255,255,.3);
    text-align: left;
}

    </style>
  </head>
  <body>
  <h1>Australian Map with Labels</h1>
  <svg>
    <g id="map" />
    <g id="art" />
    <g id="labels" />
  </svg>

<script type="text/javascript">

var width = 960,
    height = 500,
    label_text_size_px = 12;

var locations = [
{ name: "Sydney", lat: -33.873, lon: 151.206, css_class: "happy", },
{ name: "Canberra", lat: -35.308, lon: 149.124, css_class: "funny", },
{ name: "Darwin", lat: -12.462, lon: 130.841, css_class: "funny", },
{ name: "Hobart", lat: -42.881, lon: 147.323, css_class: "funny", },
{ name: "Perth", lat: -31.952, lon: 115.857, css_class: "funny", },
{ name: "Melbourne", lat: -37.814, lon: 144.963, css_class: "funny", },
{ name: "Brisbane", lat: -27.471, lon: 153.023, css_class: "funny", },
{ name: "Adelaide", lat: -34.928, lon: 138.599, css_class: "funny", }
];

var projection = d3.geo.mercator()
    .center([135, -26])
    .scale(600);

var path = d3.geo.path()
    .projection(projection);

// Set dimensions of SVG elemet
var svg = d3.select("svg")
    .attr("width", width)
    .attr("height", height);

// Drawings go in #art, and labels go in #labels
art = svg.select("#art");
labels = svg.select("#labels");

d3.json("../data/au-states.geojson", function(error, data) {
  art.selectAll("path")
      .data(data.features)
    .enter().append("path")
      .attr("d", path)
      .attr("fill", "#fff")
      .attr("fill-opacity", 0)
      .attr("stroke", "#ddd")

});

var locationPoints = art.selectAll('circle').data(locations);
var locationLabels = labels.selectAll('foreignObject').data(locations);

locationPoints.enter()
  .append('circle')
  .attr('cx', function(d) {return projection([d.lon, d.lat])[0]})
  .attr('cy', function(d) {return projection([d.lon, d.lat])[1]})
  .attr('r', 5)
  .attr('fill', 'steelblue');

labelForeignObjects = locationLabels.enter()
  .append('foreignObject')
  .attr('x', function(d) {return projection([d.lon, d.lat])[0]})
  .attr('y', function(d) {return projection([d.lon, d.lat])[1] - 1.5 * label_text_size_px})
  .attr('width', function(d) {return d.name.length * label_text_size_px})
  .attr('height', 2.5 * label_text_size_px + "px")

htmlDOMs = labelForeignObjects.append('xhtml:body')

htmlLabels = htmlDOMs.append('div')
  .classed('htmlLabel', true)

htmlLabels.append('p')
  .classed('locationLabel', true)
  .style("font-size", label_text_size_px + "px")
  .html(function(d) {return d.name});

</script>
</body>
</html>
